version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - run:
          name: Git LFS (install Git Large File Storage)
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            ssh git@github.com git-lfs-authenticate "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}" download
            git lfs pull
      - checkout
      - run: git lfs pull
      - run: yarn --frozen-lockfile
      - run: yarn flow
      - run: yarn lint
      - run: yarn test --maxWorkers=2
      - run:
          command: yarn cosmos
          background: true
      - run: yarn test:visual --maxWorkers=2
      - store_artifacts:
          path: web/__image_snapshots__/__diff_output__
workflows:
  flatris:
    jobs:
      - test
